<ui:composition template="/secured/template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
        #{msg.user_title}
    </ui:define>

	<!--ui:define name="subtitle">
			Informacion de usuario
		</ui:define-->
	<ui:define name="content">
		<!-- span class="ui-float-label"> <p:inputText id="float-input"
				value="#{basicView.text}" /> <p:outputLabel for="@previous"
				value="Username" />
		</span-->
		<div class="card">
			<div class="subtitle_page">
				<h3>#{msg.user_subtitle}</h3>
			</div>
			<div class="card-content">
				<h:form id="formPanel" styleClass="formPanel">
					<!-- 					<p:growl> -->
					<!-- 						<p:autoUpdate /> -->
					<!-- 					</p:growl> -->

					<div class="ui-fluid p-formgrid p-grid">
						<div class="p-field p-col-12">
							<p:outputLabel for="name" value="#{msg.name}" />
							<p:inputText id="name" value="#{userBean.user.name}"
								required="true" label="#{msg.name}">
								<f:validateLength minimum="3" maximum="50" />
							</p:inputText>
							<p:message for="name" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="username" value="#{msg.username}" />
							<p:inputText id="username" value="#{userBean.user.username}"
								required="true">
								<f:validateLength minimum="8" maximum="20" />
							</p:inputText>
							<p:message for="username" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="password" value="#{msg.password}" />
							<p:inputText id="password" value="#{userBean.user.password}"
								required="true">
								<f:validateLength minimum="8" maximum="12" />
							</p:inputText>
							<p:message for="password" display="tooltip" />
						</div>
						<div class="p-field p-col-12">
							<p:outputLabel for="email" value="#{msg.email}" />
							<!--p:inputTextarea id="email" rows="4" /-->
							<p:inputText id="email" value="#{userBean.user.email}">
								<f:validateLength maximum="50" />
							</p:inputText>
							<p:message for="email" display="tooltip" />
						</div>
						<!--div class="p-field p-col-12 p-md-3">
							<p:outputLabel for="state" value="State" />
							<p:selectOneMenu id="state">
								<f:selectItem itemLabel="Select One" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItem itemLabel="Option 1" itemValue="Option 1" />
								<f:selectItem itemLabel="Option 2" itemValue="Option 2" />
								<f:selectItem itemLabel="Option 3" itemValue="Option 3" />
							</p:selectOneMenu>
						</div>
						<div class="p-field p-col-12 p-md-3">
							<p:outputLabel for="zip" value="Zip" />
							<p:inputText id="zip" />
						</div-->
					</div>
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton id="save" value="#{msg.button_save}"
								update=":growl formPanel" action="#{userBean.save()}" />
						</f:facet>
					</p:toolbar>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
