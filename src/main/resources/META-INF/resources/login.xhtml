<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>System</title>
	<link rel="stylesheet" href="/static/css/main.css" />
</h:head>

<h:body>


	<h:form id="login-form" styleClass="login-form">

		<p:messages id="messages" showDetail="false" />

		<p:panel id="panel" header="#{msg.login_title}" style="width: 100%;">
			<h:panelGrid columns="1" layout="grid" styleClass="login-grid">
				<p:outputLabel for="user-name" value="#{msg.username}" />
				<p:message for="password" display="icon" />
			</h:panelGrid>		
			<br />
			<p:outputLabel value="0.01" />
		</p:panel>

	</h:form>

</h:body>
</html>
