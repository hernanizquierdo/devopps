<ui:composition template="/secured/template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
        #{msg.customer_title}
    </ui:define>

	<ui:define name="content">
		<div class="card">
			<div class="subtitle_page">
				<h3>#{msg.customer_subtitle_list}</h3>
			</div>
			<div class="card-content">

				<h:form id="form">
					<p:dataTable id="tbl" var="customer"
						value="#{customerBean.customers}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						paginator="true" rows="20" style="margin-bottom:20px">

						<p:column visible="false">
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{customer.id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.customer_id}" />
							</f:facet>
							<h:outputText value="#{customer.customerId}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.lastName}" />
							</f:facet>
							<h:outputText value="#{customer.lastName}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.name}" />
							</f:facet>
							<h:outputText value="#{customer.name}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.phone}" />
							</f:facet>
							<h:outputText value="#{customer.phone}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.email}" />
							</f:facet>
							<h:outputText value="#{customer.email}" />
						</p:column>






						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.cRange}" />
							</f:facet>
							<h:outputText value="#{customer.cRange}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.squad}" />
							</f:facet>
							<h:outputText value="#{customer.squad}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.army}" />
							</f:facet>
							<h:outputText value="#{customer.army}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.timeInSquad}" />
							</f:facet>
							<h:outputText value="#{customer.timeInSquad}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.rating}" />
							</f:facet>
							<h:outputText value="#{customer.rating}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg.actions}" />
							</f:facet>
							<p:commandButton value="#{msg.button_detail}" icon="pi pi-home"
								action="#{customerBean.update()}">
								<f:setPropertyActionListener value="#{customer}"
									target="#{customerBean.customer}" />
							</p:commandButton>
							<p:commandButton value="#{msg.button_delete}" icon="pi pi-home"
								action="#{customerBean.delete()}" update=":growl tbl">
								<f:setPropertyActionListener value="#{customer}"
									target="#{customerBean.customer}" />
								<p:confirm header="#{msg.confirmation_title}"
									message="#{msg.confirmation_yes_no}"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
					<p:blockUI block="tbl" trigger="tbl">
        					LOADING<br />
						<p:graphicImage name="/static/images/ajaxloadingbar.gif" />
					</p:blockUI>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
