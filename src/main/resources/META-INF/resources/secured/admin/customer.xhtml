<ui:composition template="/secured/template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
        #{msg.customer_title}
    </ui:define>

	<ui:define name="content">
		<div class="card">
			<div class="subtitle_page">
				<h3>#{msg.customer_subtitle}</h3>
			</div>
			<div class="card-content">
				<h:form id="formPanel" styleClass="formPanel">
					<!-- 					<p:growl> -->
					<!-- 						<p:autoUpdate /> -->
					<!-- 					</p:growl> -->

					<div class="ui-fluid p-formgrid p-grid">
						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="customerId" value="#{msg.customer_id}" />
							<p:inputText id="customerId"
								value="#{customerBean.customer.customerId}"
								onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
								required="true" label="#{msg.customer_id}">
								<f:validateLength minimum="3" maximum="15" />
							</p:inputText>
							<p:message for="customerId" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="ctypeId" value="#{msg.type}" />
							<p:selectOneMenu id="ctypeId" required="true"
								value="#{customerBean.customer.ctypeId}">
<!-- 								<f:selectItem itemLabel="#{msg.list_select}" -->
<!-- 									noSelectionOption="true" /> -->
								<f:selectItem itemLabel="CC" itemValue="CC" />
<!-- 								<f:selectItem itemLabel="NIT" itemValue="NIT" /> -->
							</p:selectOneMenu>
							<p:message for="ctypeId" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="city" value="#{msg.city}" />
							<p:selectOneMenu id="city" required="true"
								value="#{customerBean.customer.city}">
								<f:selectItem itemLabel="#{msg.list_select}" itemValue="null"
									noSelectionOption="true" />
								<f:selectItems value="#{customerBean.cities}" />
							</p:selectOneMenu>
							<p:message for="city" display="tooltip" />
						</div>




						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="name" value="#{msg.name}" />
							<p:inputText id="name" value="#{customerBean.customer.name}"
								required="true">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="name" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="lastName" value="#{msg.lastName}" />
							<p:inputText id="lastName"
								value="#{customerBean.customer.lastName}" required="true">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="lastName" display="tooltip" />
						</div>


						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="address" value="#{msg.address}" />
							<p:inputText id="address"
								value="#{customerBean.customer.address}" required="true">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="address" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="addressCity" value="#{msg.addressCity}" />
							<p:selectOneMenu id="addressCity" required="true"
								value="#{customerBean.customer.addressCity}">
								<f:selectItem itemLabel="#{msg.list_select}" itemValue="null"
									noSelectionOption="true" />
								<f:selectItems value="#{customerBean.cities}" />
							</p:selectOneMenu>
							<p:message for="addressCity" display="tooltip" />
						</div>


						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="phone" value="#{msg.phone}" />
							<p:inputText id="phone" value="#{customerBean.customer.phone}"
								required="true">
								<f:validateLength minimum="7" maximum="50" />
							</p:inputText>
							<p:message for="phone" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="email" value="#{msg.email}" />
							<p:inputText id="email" value="#{customerBean.customer.email}"
								required="true">
								<f:validateLength minimum="3" maximum="30" />
								<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							<p:message for="email" display="tooltip" />
						</div>


						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="cRange" value="#{msg.cRange}" />
							<p:selectOneMenu id="cRange" required="true"
								value="#{customerBean.customer.cRange}">
								<f:selectItem itemLabel="#{msg.list_select}" itemValue="null"
									noSelectionOption="true" />
								<f:selectItems value="#{customerBean.ranges}" />
							</p:selectOneMenu>
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="rating" value="#{msg.rating}" />
							<p:inputText id="rating" value="#{customerBean.customer.rating}"
								onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
								required="true" label="#{msg.rating}">
								<f:validateLength minimum="1" maximum="2" />
							</p:inputText>
							<p:message for="rating" display="tooltip" />
						</div>


						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="squad" value="#{msg.squad}" />
							<p:selectOneMenu id="squad" required="true"
								value="#{customerBean.customer.squad}">
								<f:selectItem itemLabel="#{msg.list_select}" itemValue="null"
									noSelectionOption="true" />
								<f:selectItems value="#{customerBean.squads}" />
							</p:selectOneMenu>
							<p:message for="squad" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="army" value="#{msg.army}" />
							<p:inputText id="army" value="#{customerBean.customer.army}"
								required="false">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="army" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="timeInSquad" value="#{msg.timeInSquad}" />
							<p:datePicker id="timeInSquad" value="#{customerBean.customer.timeInSquad}"
								required="true"/>
							<p:message for="timeInSquad" display="tooltip" />
						</div>
						
						<!--div class="p-field p-col-12 p-md-3">
							<p:outputLabel for="state" value="State" />
							<p:selectOneMenu id="state">
								<f:selectItem itemLabel="Select One" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItem itemLabel="Option 1" itemValue="Option 1" />
								<f:selectItem itemLabel="Option 2" itemValue="Option 2" />
								<f:selectItem itemLabel="Option 3" itemValue="Option 3" />
							</p:selectOneMenu>
						</div>
						<div class="p-field p-col-12 p-md-3">
							<p:outputLabel for="zip" value="Zip" />
							<p:inputText id="zip" />
						</div-->
					</div>

					<p:toolbar>
						<f:facet name="left">
							<p:commandButton id="save" value="#{msg.button_save}"
								update=":growl formPanel" action="#{customerBean.save()}" />
						</f:facet>
					</p:toolbar>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
