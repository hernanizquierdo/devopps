<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>DevOpps - Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
.form {
	background-color: #4092d8;
	text-align: left;
	margin-left: 30%;
	margin-top: 100px;
	width: 30%;
}

.error {
	color: red;
	font-size: 12px;
	text-align: center;
}

.submitbutton {
	width: 100%;
	text-align: right;
}
</style>
</head>
<body>
	<div class="form">
		<form action="#" th:action="@{/}" th:object="${user}" method="post">
			<table>
				<tr>
					<td>USERNAME:</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}" colspan="2" class="error">UserName
						Error</td>
				</tr>
				<tr>
					<td>PASSWORD:</td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" colspan="2" class="error">Password
						Error</td>
				</tr>
				<tr class="submitbutton">
					<td colspan="2"><button type="submit">Submit</button></td>
				</tr>
				<tr >
					<td class="error" colspan="2"><p th:text="${error}" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
