<ui:composition template="/secured/template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
        #{msg.agent_title}
    </ui:define>

	<ui:define name="content">
		<div class="card">
			<div class="subtitle_page">
				<h3>#{msg.agent_subtitle}</h3>
			</div>
			<div class="card-content">

				<h:form id="formPanel" styleClass="formPanel">
					<div class="ui-fluid p-formgrid p-grid">
						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="agentId" value="#{msg.agent_id}" />
							<p:inputText id="agentId" value="#{agentBean.agent.agentId}"
								onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
								required="true" label="#{msg.agent_id}">
								<f:validateLength minimum="3" maximum="15" />
							</p:inputText>
							<p:message for="agentId" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-4">
							<p:outputLabel for="city" value="#{msg.city}" />
							<p:selectOneMenu id="city" required="true"
								value="#{agentBean.agent.city}">
								<f:selectItem itemLabel="#{msg.list_select}" itemValue="null"
									noSelectionOption="true" />
								<f:selectItems value="#{agentBean.cities}" />
							</p:selectOneMenu>
							<p:message for="city" display="tooltip" />
						</div>




						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="name" value="#{msg.name}" />
							<p:inputText id="name" value="#{agentBean.agent.name}"
								required="true">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="name" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="lastName" value="#{msg.lastName}" />
							<p:inputText id="lastName" value="#{agentBean.agent.lastName}"
								required="true">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="lastName" display="tooltip" />
						</div>


						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="address" value="#{msg.address}" />
							<p:inputText id="address" value="#{agentBean.agent.address}"
								required="true">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="address" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="addressCity" value="#{msg.addressCity}" />
							<p:selectOneMenu id="addressCity" required="true"
								value="#{agentBean.agent.addressCity}">
								<f:selectItem itemLabel="#{msg.list_select}" itemValue="null"
									noSelectionOption="true" />
								<f:selectItems value="#{agentBean.cities}" />
							</p:selectOneMenu>
							<p:message for="addressCity" display="tooltip" />
						</div>


						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="phone" value="#{msg.phone}" />
							<p:inputText id="phone" value="#{agentBean.agent.phone}"
								required="true">
								<f:validateLength minimum="7" maximum="50" />
							</p:inputText>
							<p:message for="phone" display="tooltip" />
						</div>
						<div class="p-field p-col-12 p-md-6">
							<p:outputLabel for="email" value="#{msg.email}" />
							<p:inputText id="email" value="#{agentBean.agent.email}"
								required="true">
								<f:validateLength minimum="3" maximum="30" />
							</p:inputText>
							<p:message for="email" display="tooltip" />
						</div>

					</div>

					<p:toolbar>
						<f:facet name="left">
							<p:commandButton id="save" value="#{msg.button_save}"
								update=":growl formPanel" action="#{agentBean.save()}" />
						</f:facet>
					</p:toolbar>
				</h:form>

			</div>
		</div>
	</ui:define>
</ui:composition>
